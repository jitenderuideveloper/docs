<h2>Reactive form through Form builder</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group form-inline">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input formControlName="firstname" type="text" name="firstname" id="firstname" value="" /></div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input formControlName="lastname" type="text" name="lastname" id="lastname" value="" />
    </div>
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input formControlName="phone" type="tel" name="lastname" id="phone" value="" pattern="^(^\d)[- 0-9]+(\d$)" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
